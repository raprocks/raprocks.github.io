# Setup
title: RAP's Blog
tagline: Where You Learn Things
description: A blog site where you get to learn things in the most simple manner in words a beginner can understand.
url: https://raprocks.github.io/
baseurl: ""
permalink: :categories/:title:output_ext

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
